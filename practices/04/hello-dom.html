<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>test</title>
</head>
<body>
<p id="target">ここが変更されます</p>

<script type="text/javascript">
    function modify() {
        // 'target' という id の要素を見つけて、その内容を '変更されました！' にする.
        document.getElementById('target').textContent = '変更されました！';
    }

    // 1 秒後に modify を実行する.
    setTimeout(modify, 1000);
</script>
</body>
</html>
